<html>

<head>
    <script type="text/javascript" src="js/highcharts-custom.js"></script>
    <script type="text/javascript" src="js/mvp_al.js"></script>
</head>

<body>
    <div id="opsContainer" style="width:100%; height:400px;"></div>
    <div id="warContainer" style="width:100%; height:400px;"></div>
    <div id="rcContainer" style="width:100%; height:400px;"></div>
    <div id="wrcContainer" style="width:100%; height:400px;"></div>
    <div id="statsContainer" style="width:100%; height:400px;"></div>


    <script type="text/javascript">
        var years = [];
        var opsRanks = [];
        var warRanks = [];
        var rcRanks = [];
        var wrcRanks = [];
        for (var i = 0; i < mvps.length; i++) {
            var mvp = mvps[i];
            if (mvp.position != "LHP" && mvp.position != "RHP") {
                years.push(parseInt(mvp.year));
                opsRanks.push(parseInt(mvp.opsRank));
                warRanks.push(parseInt(mvp.warRank));
                rcRanks.push(parseInt(mvp.rcRank));
                wrcRanks.push(parseInt(mvp.wrcRank));
            }
        }

        Highcharts.chart('opsContainer', {
            title: {
                text: 'OPS among AL MVPs',
                x: -20
            },
            subtitle: {
                text: 'Source: baseball-reference.com',
                x: -20
            },
            xAxis: {
                categories: years
            },
            yAxis: {
                title: {
                    text: 'Rank in the league'
                },
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            },
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'middle',
                borderWidth: 0
            },
            series: [{
                name: 'OPS rank',
                data: opsRanks
            }]
        });

        Highcharts.chart('warContainer', {
            title: {
                text: 'WAR among AL MVPs',
                x: -20
            },
            subtitle: {
                text: 'Source: baseball-reference.com',
                x: -20
            },
            xAxis: {
                categories: years
            },
            yAxis: {
                title: {
                    text: 'Rank in the league'
                },
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            },
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'middle',
                borderWidth: 0
            },
            series: [{
                name: 'WAR rank',
                data: warRanks
            }]
        });

        Highcharts.chart('rcContainer', {
            title: {
                text: 'RC among AL MVPs',
                x: -20
            },
            subtitle: {
                text: 'Source: baseball-reference.com',
                x: -20
            },
            xAxis: {
                categories: years
            },
            yAxis: {
                title: {
                    text: 'Rank in the league'
                },
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            },
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'middle',
                borderWidth: 0
            },
            series: [{
                name: 'RC rank',
                data: rcRanks
            }]
        });

        Highcharts.chart('wrcContainer', {
            title: {
                text: 'wRC+ among AL MVPs',
                x: -20
            },
            subtitle: {
                text: 'Source: fangraphs.com',
                x: -20
            },
            xAxis: {
                categories: years
            },
            yAxis: {
                title: {
                    text: 'Rank in the league'
                },
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            },
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'middle',
                borderWidth: 0
            },
            series: [{
                name: 'wRC+ rank',
                data: wrcRanks
            }]
        });


        Highcharts.chart('statsContainer', {
            title: {
                text: 'WAR/OPS/RC/wRC+ among AL MVPs',
                x: -20
            },
            subtitle: {
                text: 'Source: baseball-reference.com/fangraphs.com',
                x: -20
            },
            xAxis: {
                categories: years
            },
            yAxis: {
                title: {
                    text: 'Rank in the league'
                },
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            },
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'middle',
                borderWidth: 0
            },
            series: [{
                name: 'OPS rank',
                data: opsRanks
            }, {
                name: 'WAR rank',
                data: warRanks
            }, {
                name: 'RC rank',
                data: rcRanks
            }, {
                name: 'wRC+ rank',
                data: wrcRanks
            }]
        });

    </script>
</body>

</html>
